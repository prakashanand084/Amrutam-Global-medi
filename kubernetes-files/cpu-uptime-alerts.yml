apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: custom-alert-rules
  namespace: monitoring   # change this to your Prometheus namespace
spec:
  groups:
  - name: node-cpu-alerts
    rules:
    - alert: HighCPUUsage
      expr: 100 - (avg by(instance)(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 75
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on {{ $labels.instance }}"
        description: "CPU usage is above 75% for more than 5 minutes."

  - name: deployment-downtime-alerts
    rules:
    - alert: DeploymentDown
      expr: kube_deployment_status_replicas_available{namespace="default", deployment="your-deployment-name"} < 1
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Deployment {{ $labels.deployment }} is down"
        description: "No available pods for deployment {{ $labels.deployment }}"
