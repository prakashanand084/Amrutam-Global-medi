apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring   #  Make sure this matches your Alertmanager namespace
labels:
  app: alertmanager
data:
  alertmanager.yaml: |     #  This is the key expected by Alertmanager
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname']
      receiver: 'slack-notifications'

    receivers:
    - name: 'slack-notifications'
      slack_configs:
      - channel: '#alerts'
        send_resolved: true
        username: 'alertmanager'
        api_url: 'https://hooks.slack.com/services/TOKEN/PATH/HERE'  # Replace with your Slack webhook
